version: "3"

services:
  mysql:
#    platform: linux/x86_64    # M1 맥북에서 명시적으로 플랫폼 지정
    image: mysql:8
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bithumb
      MYSQL_USER: mbt
      MYSQL_PASSWORD: mbt04

  moonbeamLocalClient:
    image: purestake/moonbeam:v0.20.1
    restart: always
    ports:
      - "9933:9933"
      - "9944:9944"
    command: --dev --ws-external --rpc-external
